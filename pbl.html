        // Create a WebSocket connection
        const socket = new WebSocket("ws://localhost:8000/ws");

    
        // Log connection status
        socket.onopen = function() {
            console.log("‚úÖ Connected to WebSocket");
        };
    
        socket.onerror = function(error) {
            console.error("‚ùå WebSocket Error:", error);
        };
    
        socket.onmessage = function(event) {
            console.log("üü¢ Jarvis Response:", event.data);
            document.getElementById("output").innerText = "Jarvis: " + event.data;
        };
    
        socket.onclose = function() {
            console.warn("üî¥ WebSocket Connection Closed");
        };
    
        function startListening() {
            console.log("üé§ Voice Recognition Started...");
    
            // Initialize speech recognition
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            
            recognition.onresult = function(event) {
                const command = event.results[0][0].transcript;
                console.log("üó£ You said:", command);
                document.getElementById("output").innerText = "You said: " + command;
    
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(command);
                    console.log("üì§ Command Sent to Jarvis");
                } else {
                    console.error("‚ùå WebSocket is not connected");
                }
            };
    
            recognition.onerror = function(event) {
                console.error("‚ùå Speech Recognition Error:", event.error);
            };
        }
    </script>
    
</body>
